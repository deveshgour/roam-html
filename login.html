<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Roam</title>
   <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- main css -->
    <link rel="stylesheet" href="css/main.min.css" type="text/css">

</head>

<body>
    <main class="mainContent">
        <div class="authPage">
            <div class="authPage_top text-sm-center">
                <a href="javascript:void(0);" class="authPage_button d-flex align-items-center justify-content-center"><em class="icon-menu-icon"></em></a>
                <a href="javascript:void(0);" class="authPage_logo">
                    <img src="images/logo.png" alt="logo " class="img-fluid">
                </a>
            </div>
            <section class="loginSec">
                <div class="loginSec_inner">
                    <div class="loginSec_txt">
                        <p class="mb-0">Welcome Back!</p>
                        <h1 class="mb-0">Login</h1>
                    </div>
                    <form class="commonForm">
                        <div class="form-group floating-group">
                            <label class="floating-label">Email</label>
                            <input type="email" class="form-control floating-control" />
                        </div>
                        <div class="form-group floating-group">
                            <label class="floating-label">Password</label>
                            <input type="password" class="form-control floating-control" id="password-field"/>
                            <em class="icon-eye-off form-icon toggle-password" toggle="#password-field"></em>
                        </div>
                        <div class="text-end form-group">
                            <a href="javascript:void(0);" class="linkBtn">Forgot Password</a>
                        </div>
                        <button class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="loginSec_bottom text-center">
                        <p>Donâ€™t have an account? <a href="sign-up.html" class="linkBtn">Register here</a> </p>
                        <p class="mb-0">Forgot your password ? <a href="javascript:void(0);" class="linkBtn">Reset it here</a> </p>
                    </div>
                </div>
            </section>
        </div>
    </main>
  
    <!-- bootsrtrap -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

<script>
    function toggleSideMenu(){
         $('body').toggleClass('showMenu')
    }


    $(".toggle-password").click(function() {
        $(this).toggleClass("icon-eye icon-eye-off");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
        input.attr("type", "text");
        } else {
        input.attr("type", "password");
        }
    })


// ----floatin input label in input and select
$('.form-group').find('.floating-control').each(function (index, ele) {
var $ele = $(ele);
if($ele.val() != '' || $ele.is(':selected') === true){
    $ele.parents('.floating-group').addClass('focused');
}
})


$('.floating-control').on('focus', function (e) {
$(this).parents('.floating-group').addClass('focused');	
}).on('blur', function(){
if($(this).val().length > 0){
    $(this).parents('.floating-group').addClass('focused');		
}else{
    $(this).parents('.floating-group').removeClass('focused');
}
});
$('.floating-control').on('change', function (e) {
if($(this).is('select')){
    if($(this).val() === $("option:first", $(this)).val()) {
        $(this).parents('.floating-group').removeClass('focused');
    }
    else{
        $(this).parents('.floating-group').addClass('focused');
    }
}
})


// --------select2-------
$(document).ready(function() {
//---- select2 single----
$('.customSelect').each(function() {
    var dropdownParents = $(this).parents('.select2Part')
    $(this).select2({
        dropdownParent: dropdownParents,
        minimumResultsForSearch: -1
    }).on("select2:open", function (e) { 
        $(this).parents('.floating-group').addClass('focused');
    }).on("select2:close", function (e) {
        if($(this).find(':selected').val() === ''){
            $(this).parents('.floating-group').removeClass('focused');
        }
    });
});

//---- select2 multiple----
$('.customSelectMultiple').each(function() {
    var dropdownParents = $(this).parents('.select2Part');
    // var placehldrget = $(this).attr("data-placeholder");
    $(this).select2({
        dropdownParent: dropdownParents,
        // placeholder: placehldrget,
        // tags: true,
        // closeOnSelect: false,
    }).on("select2:open", function (e) { 
        $(this).parents('.floating-group').addClass('focused');
    }).on("select2:close", function (e) {
        if($(this).val() != ''){
            $(this).parents('.floating-group').addClass('focused');
        }else{
            $(this).parents('.floating-group').removeClass('focused');
        }
    }).on("select2:select", function (e) { 
        $(this).parents('.floating-group').addClass('focused');
    }).on("select2:unselect", function (e) {
        $(this).parents('.floating-group').addClass('focused');
    })
});
});
</script>

</body>

</html>
